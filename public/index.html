<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<h1>ToDo's</h1>
		<!-- name -->
		<input type="text" v-model="newTask"/>
		<!-- priority -->
			<input type="radio" name="priority" value="high" v-model="newPriority">
	  	<label for="high">High</label>
			<input type="radio" name="priority" value="low" v-model="newPriority">
	  	<label for="low">Low</label>
		<!-- button -->
		<button @click="saveNewTask">Save Task</button>

		<!-- list -->
		<ul>
			<li v-for="(todo, index) in todos" :class="todo.priority === 'high' ? 'high':'low' ">
				<span>{{todo.name}}</span>
			</li>
		</ul>
	</div>
</body>
</html>
